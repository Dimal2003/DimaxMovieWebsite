<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DIMAX - Your source for movies and series."
    />
    <meta name="keywords" content="DIMAX, movies, series, TV, films" />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>DIMAX</title>
    <link rel="stylesheet" href="css/dimax.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header>
      <nav class="topnav" id="myTopnav">
        <a href="dimax.html"
          ><img
            src="assets/images/Asset 2.png"
            alt="DIMAX Logo"
            width="150px"
            class="logo"
        /></a>
        <div class="nav-links">
          <a href="dimax.html">Home</a>
          <a href="series.html">Series</a>
          <a href="movies.html">Movies</a>
          <a href="newAndPopular.html">New & Popular</a>
          <a href="mylist.html">My List</a>
        </div>
        <!-- Place search-container and profile inside a flex container -->
        <div class="search-profile-container">
          <div class="search-container">
            <select id="genreSelect">
              <option value="">Select Genre</option>
            </select>
            <input type="text" id="searchInput" placeholder="Search.." />
            <span class="material-icons search-icon" id="searchButton"
              >search</span
            >
          </div>
          <div class="profile" tabindex="0">
            <img
              src="assets/favicon.ico"
              alt="Profile Icon"
              class="profile-icon"
            />
            <div class="dropdown-menu" id="profileDropdown">
              <a href="#" id="profileSettings"><span>Profile Settings</span></a>
              <a href="#" id="accountManagement"
                ><span>Account Management</span></a
              >
              <a href="#" id="helpSupport"><span>Help & Support</span></a>
              <a href="#" id="language"><span>Language</span></a>
              <a href="#" id="logoutButton"><span>Logout</span></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="content">
      <div class="grid-container" id="contentGrid"></div>
    </section>
    <script>
      const profile = document.querySelector(".profile");
      const dropdownMenu = document.getElementById("profileDropdown");

      // Toggle dropdown visibility on profile click
      profile.addEventListener("click", () => {
        profile.classList.toggle("active");
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", (event) => {
        if (!profile.contains(event.target)) {
          profile.classList.remove("active");
        }
      });
    </script>
    <script src="javascript/tmdbModule.js" type="module"></script>
    <script src="javascript/dimax.js" type="module"></script>
  </body>
</html>
